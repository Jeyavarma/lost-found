<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCC Lost & Found - Forgot Password</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B0000, #DC2626);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #8B0000;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #8B0000;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #660000;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 0.5rem;
        }
        
        .success {
            color: #16a34a;
            font-size: 14px;
            margin-top: 0.5rem;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #8B0000;
            text-decoration: none;
            font-size: 14px;
        }
        
        .otp-display {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin: 1rem 0;
            border: 2px solid #8B0000;
        }
        
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #8B0000;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCC Lost & Found</h1>
            <p>Reset Your Password</p>
        </div>

        <!-- Step 1: Email Input -->
        <div id="step1" class="step active">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your.email@mcc.edu.in">
                </div>
                <div id="emailError" class="error"></div>
                <button type="submit" class="btn" id="sendOtpBtn">
                    <span id="sendOtpText">Send OTP</span>
                </button>
            </form>
            <div class="back-link">
                <a href="login.html">← Back to Login</a>
            </div>
        </div>

        <!-- Step 2: OTP + Password -->
        <div id="step2" class="step">
            <div id="otpDisplay" class="otp-display" style="display: none;">
                <p>Your OTP Code:</p>
                <div id="otpCode" class="otp-code"></div>
                <p style="font-size: 12px; color: #666; margin-top: 0.5rem;">
                    Email delivery failed - use this OTP
                </p>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" maxlength="6" required placeholder="123456">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                </div>
                <div id="resetError" class="error"></div>
                <button type="submit" class="btn" id="resetBtn">
                    <span id="resetText">Reset Password</span>
                </button>
            </form>
            <div class="back-link">
                <a href="#" onclick="goToStep1()">← Back to Email</a>
            </div>
        </div>

        <!-- Step 3: Success -->
        <div id="step3" class="step">
            <div style="text-align: center;">
                <div style="font-size: 48px; color: #16a34a; margin-bottom: 1rem;">✓</div>
                <h2 style="color: #16a34a; margin-bottom: 1rem;">Password Reset!</h2>
                <p style="color: #666; margin-bottom: 2rem;">Your password has been successfully reset.</p>
                <a href="login.html" class="btn" style="text-decoration: none; display: inline-block;">
                    Login Now
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init('user_xxxxxxxxxxxxxxxxx'); // Replace with your actual EmailJS public key

        let currentEmail = '';
        let generatedOTP = '';

        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const sendBtn = document.getElementById('sendOtpBtn');
            const sendText = document.getElementById('sendOtpText');
            const errorDiv = document.getElementById('emailError');
            
            currentEmail = email;
            sendBtn.disabled = true;
            sendText.textContent = 'Sending...';
            errorDiv.textContent = '';

            try {
                // Generate OTP and save to backend
                const response = await fetch('https://lost-found-79xn.onrender.com/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    const data = await response.json();
                    const otpMatch = data.message.match(/Your OTP is: (\d{6})/);
                    
                    if (otpMatch) {
                        generatedOTP = otpMatch[1];
                        
                        // Try to send email via EmailJS
                        try {
                            const expiryTime = new Date(Date.now() + 10 * 60 * 1000).toLocaleTimeString();
                            
                            await emailjs.send('service_mcc_lost_found', 'template_otp_reset', {
                                email: email,
                                passcode: generatedOTP,
                                time: expiryTime,
                                user_name: email.split('@')[0]
                            });
                            
                            // Email sent successfully
                            goToStep2();
                        } catch (emailError) {
                            // Email failed - show OTP
                            document.getElementById('otpCode').textContent = generatedOTP;
                            document.getElementById('otpDisplay').style.display = 'block';
                            goToStep2();
                        }
                    }
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error || 'Failed to send OTP';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            } finally {
                sendBtn.disabled = false;
                sendText.textContent = 'Send OTP';
            }
        });

        // Step 2: Reset Password
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const resetText = document.getElementById('resetText');
            const errorDiv = document.getElementById('resetError');
            
            errorDiv.textContent = '';

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            resetBtn.disabled = true;
            resetText.textContent = 'Resetting...';

            try {
                const response = await fetch('https://lost-found-79xn.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        otp: otp, 
                        password: newPassword 
                    })
                });

                if (response.ok) {
                    goToStep3();
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error || 'Failed to reset password';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            } finally {
                resetBtn.disabled = false;
                resetText.textContent = 'Reset Password';
            }
        });

        // Navigation functions
        function goToStep1() {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById('step1').classList.add('active');
        }

        function goToStep2() {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById('step2').classList.add('active');
        }

        function goToStep3() {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById('step3').classList.add('active');
        }
    </script>
</body>
</html>
