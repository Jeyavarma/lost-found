# Render.com deployment configuration
# WARNING: Remove hardcoded credentials before committing!
services:
  - type: web
    name: mcc-lost-found-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build || echo "No build script found"
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        # Set your MongoDB connection string in Render dashboard
        value: "mongodb+srv://username:password@cluster.mongodb.net/database"
      - key: JWT_SECRET
        # Generate a strong random secret (32+ characters)
        value: "your-super-secure-jwt-secret-key-here"
      - key: PORT
        value: 10000
      - key: CLOUDINARY_CLOUD_NAME
        value: "your-cloudinary-cloud-name"
      - key: CLOUDINARY_API_KEY
        value: "your-cloudinary-api-key"
      - key: CLOUDINARY_API_SECRET
        value: "your-cloudinary-api-secret"
      - key: FRONTEND_URL
        value: "https://your-app.vercel.app"