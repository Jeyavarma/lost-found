# Render.com deployment configuration
# WARNING: Remove hardcoded credentials before committing!
services:
  - type: web
    name: mcc-lost-found-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build || echo "No build script found"
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        # TODO: Replace with secure environment variable
        value: "SET_IN_RENDER_DASHBOARD"
      - key: JWT_SECRET
        # TODO: Generate strong random secret
        value: "SET_IN_RENDER_DASHBOARD"
      - key: PORT
        value: 10000
      - key: CLOUDINARY_CLOUD_NAME
        value: "SET_IN_RENDER_DASHBOARD"
      - key: CLOUDINARY_API_KEY
        value: "SET_IN_RENDER_DASHBOARD"
      - key: CLOUDINARY_API_SECRET
        value: "SET_IN_RENDER_DASHBOARD"