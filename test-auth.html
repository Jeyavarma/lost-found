<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="status"></div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testToken()">Test Current Token</button>
    <button onclick="clearAuth()">Clear Auth</button>

    <script>
        function updateStatus(msg) {
            document.getElementById('status').innerHTML += '<p>' + msg + '</p>';
        }

        async function testLogin() {
            updateStatus('🔄 Testing login...');
            try {
                const response = await fetch('https://lost-found-79xn.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test21@mcc.edu.in',
                        password: '123456789',
                        role: 'student'
                    })
                });
                
                const data = await response.json();
                updateStatus('📡 Login response: ' + response.status);
                updateStatus('📄 Login data: ' + JSON.stringify(data));
                
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.name);
                    updateStatus('✅ Token saved: ' + data.token.substring(0, 20) + '...');
                }
            } catch (error) {
                updateStatus('❌ Login error: ' + error.message);
            }
        }

        async function testToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                updateStatus('❌ No token found');
                return;
            }
            
            updateStatus('🔍 Testing token: ' + token.substring(0, 20) + '...');
            
            try {
                const response = await fetch('https://lost-found-79xn.onrender.com/api/items/my-items', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                updateStatus('📡 Token test response: ' + response.status);
                const text = await response.text();
                updateStatus('📄 Token test body: ' + text);
            } catch (error) {
                updateStatus('❌ Token test error: ' + error.message);
            }
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('userName');
            localStorage.removeItem('userType');
            updateStatus('🗑️ Auth cleared');
        }

        // Show current token on load
        window.onload = function() {
            const token = localStorage.getItem('token');
            updateStatus('Current token: ' + (token ? token.substring(0, 20) + '...' : 'NONE'));
        }
    </script>
</body>
</html>
